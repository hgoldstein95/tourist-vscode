<html>
  <head>
    <style>
      a {
        cursor: pointer;
      }
      #body {
        width: 80%;
        height: 200px;
        align-content: center;
      }
    </style>

    <script>
      const vscode = acquireVsCodeApi();
    </script>
  </head>

  <body>
    <h1>{{=it.tf.title}}</h1>

    <h2>Stops</h2>
    {{? it.tf.stops.length === 0 }}
    <i>No stops yet! You can add one with tourist.addTourstop<i>
    {{?}}

    {{~it.tf.stops :stop:idx}}
    <a
      title="Goto Tourstop"
      onclick="vscode.postMessage({command: 'gotoTourstop', stopIndex: '{{=idx}}'});"
      >{{=stop.title}}</a
    >
    <br />
    {{~}}

    <h2>Repositories</h2>
    {{~it.tf.repositories :repo:idx}}
    {{=repo.repository}} (<a title="Remap" onclick="vscode.postMessage(
      {command: 'mapRepo', repo: '{{=repo.repository}}'}
      );">Remap</a>)
    {{~}}
  </body>
</html>
