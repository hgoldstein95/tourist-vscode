<html>
  <head>
    <style>
      a {
        cursor: pointer;
      }
      #body {
        width: 80%;
        height: 200px;
        align-content: center;
      }
    </style>

    <script>
      const vscode = acquireVsCodeApi();
    </script>
  </head>

  <body>
    <h1>{{=it.tf.title}}</h1>

    {{~it.tf.stops :stop:idx}}
    <a
      title="Goto Tourstop"
      onclick="vscode.postMessage({command: 'gotoTourstop', stopIndex: '{{=idx}}'})"
      >{{=stop.title}}</a
    >

    <br />
    {{~}}
  </body>
</html>
