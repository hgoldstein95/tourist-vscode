<html>
  <head>
    <style>
      a {
        cursor: pointer;
      }
      #footer {
        user-select: none;
      }
      #body {
        width: 80%;
        height: 200px;
        align-content: center;
      }
    </style>

    <script>
      const vscode = acquireVsCodeApi();
    </script>
  </head>

  <body>
    <h1>{{=it.title}}</h1>
    {{?it.editingBody}}
    <textarea id="body">{{=it.body}}</textarea>
    <br />
    <a
      title="Save"
      onclick='vscode.postMessage({command: "editBodySave", newBody: document.getElementById("body").value})'
      >Save</a
    >
    |
    <a title="Cancel" onclick='vscode.postMessage({command: "editBodyCancel"})'
      >Cancel</a
    >

    {{??}} {{=it.body}}
    <hr />
    <div id="footer">
      <a
        title="Previous tourstop"
        onclick='vscode.postMessage({command: "prevTourstop"});'
        >Previous tourstop</a
      >
      |
      <a
        title="Next tourstop"
        onclick='vscode.postMessage({command: "nextTourstop"});'
        >Next tourstop</a
      >

      <br />
      <a
        title="Edit title"
        onclick='vscode.postMessage({command: "editTitle"});'
        >Edit title</a
      >

      <br />
      <a title="Edit body" onclick='vscode.postMessage({command: "editBody"});'
        >Edit body</a
      >
      <br />
      <a
        title="Back to tour"
        onclick='vscode.postMessage({command: "backToTour"});'
        >< Back to tour</a
      >
    </div>
    {{?}}
  </body>
</html>
