<html>
  <head>
    <style>
      a {
        cursor: pointer;
      }
      #footer {
        user-select: none;
      }
    </style>

    <script>
      const vscode = acquireVsCodeApi();
    </script>
  </head>

  <body>
    <b>{{=it.title}}</b>
    {{=it.message}}

    <hr>
    <div id="footer">
      <a title="Previous tourstop" onclick='vscode.postMessage({command: "prevTourstop"});'>Previous tourstop</a> |
      <a title="Next tourstop" onclick='vscode.postMessage({command: "nextTourstop"});'>Next tourstop</a>

      <br>
      <a title="Edit title" onclick='vscode.postMessage({command: "editTitle"});'>Edit title</a>

      <br>
      <a title="Edit message" onclick='vscode.postMessage({command: "editMessage"});'>Edit message</a>
    </div>
  </body>
</html>
